<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>git</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark navbg">
        <a class="navbar-brand" ><i class="fa fa-github fa-2x" style="color: white"></i>
        </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="input" value="">
          <button type="button" id="btn">Search</button>        
        </form>
      </nav>
      <div class="container-fluid screen">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Github Name</th>
                <th scope="col">Github url</th>
                <th scope="col">Location</th>
                <th scope="col">Total Repos</th>
                <th scope="col">Commits</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="gitName"></td>
                <td id="gitUrl"></td>
                <td id="location"></td>
                <td id="totalRepo"></td>
                <td id="commits"></td>
              </tr>
              
            </tbody>
          </table>
        <button type="button" class="btn btn-outline-dark repoBtn">Repositories</button>
      </div>
</body>
<script src="./js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</html>
